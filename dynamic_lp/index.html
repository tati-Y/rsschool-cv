<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic landing page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="block clock">
    <time class="time">16:35:25</time>
  </div>

  <div class="block plan">
    <h1 class="greeting">Good morning, Tanya!</h1>
    <hr>
    <h2 class="plan_question">What are your plans for today?</h2>
    <input type="text" autofocus>
  </div>

  <div class="block plan-list">
    <p class="plans_name">Tanya's plans:</p>
    <ul class="plans_text">
      <li>i wish i could fly</li>
    </ul>
    <button class="clear_plans">Clear plans</button>
    <button class="clear_all">Clear all</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
