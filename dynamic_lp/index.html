<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic landing page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="clock">
      <time class="time">16:35:25</time>
    </div>  
    <div class="plan">
      <h1 class="greeting"></h1>
      <hr>
      <h2 class="plan_question">What are your plans for today?</h2>
      <form action="">
        <input class="input" type="text" value=" " autofocus>
        <br>
        <button class="input_button">I'll do it!</button>
      </form>      
    </div>
  </div>
  
  <div class="plan-list">
    <div class="block_plans">
      <p class="plans_name"></p>
      <ul class="plans_text"></ul>
    </div>
    <div class="block_buttons">
      <button class="clear clear_plans">Clear plans</button>
      <button class="clear clear_all">Clear all</button>
    </div>   
  </div>
  
  <script src="main.js"></script>
</body>
</html>
