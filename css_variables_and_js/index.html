<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <div class="container__image">
        <img src="img/PG1FU004.JPG" width="400px">
      </div>

      <div class="container__controls">

        <div class="inputs">
          <div class="input input_size">
            <label>Size:
              <input type="range" name="spacing" min="20" max="90" value="50" data-sizing="%">
            </label><br>
          </div>
          <div class="input input_background">
            <label>Background:
              <input type="color" name="base" value="#008C8C">
            </label><br>
          </div>
          <div class="input input_brightness">
            <label>Brightness:
              <input type="range" name="brightness" min="0" max="100" value="50" data-sizing="%">
            </label><br>
          </div>
          <div class="input input_blur">
            <label>Blur:
              <input type="range" name="blur" min="0" max="6" value="0" data-sizing="px">
            </label><br>
          </div>
          <div class="input input_saturation">
            <label>Saturation:
              <input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
            </label><br>
          </div>
          <div class="input input_contrast">
            <label>Contrast:
              <input type="range" name="contrast" min="0" max="100" value="50" data-sizing="%">
            </label><br>
          </div>
        </div>

        <div class="buttons">
          <div class="button button_size"></div>
          <div class="button button_background"></div>
          <div class="button button_brightness"></div>
          <div class="button button_blur"></div>
          <div class="button button_saturation"></div>
          <div class="button button_contrast"></div>
        </div>

      </div>




    </div>
  </div>

</html>
