<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum kit</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <div class="keys">
      <div data-key="Digit0" class="key key_0"></div>
      <div data-key="Digit1" class="key key_1"></div>
      <div data-key="Digit2" class="key key_2"></div>
      <div data-key="Digit3" class="key key_3"></div>
      <div data-key="Digit4" class="key key_4"></div>
      <div data-key="Digit5" class="key key_5"></div>
      <div data-key="Digit6" class="key key_6"></div>
      <div data-key="Digit7" class="key key_7"></div>
      <div data-key="Digit8" class="key key_8"></div>
      <div data-key="Digit9" class="key key_9"></div>
    </div>

  </div>

  <audio data-key="Digit0" data-sound="audio/0.wav" src="audio/0.wav"></audio>
  <audio data-key="Digit1" data-sound="audio/1.wav" src="audio/1.wav"></audio>
  <audio data-key="Digit2" data-sound="audio/2.wav" src="audio/2.wav"></audio>
  <audio data-key="Digit3" data-sound="audio/3.wav" src="audio/3.wav"></audio>
  <audio data-key="Digit4" data-sound="audio/4.wav" src="audio/4.wav"></audio>
  <audio data-key="Digit5" data-sound="audio/5.wav" src="audio/5.wav"></audio>
  <audio data-key="Digit6" data-sound="audio/6.wav" src="audio/6.wav"></audio>
  <audio data-key="Digit7" data-sound="audio/7.wav" src="audio/7.wav"></audio>
  <audio data-key="Digit8" data-sound="audio/8.wav" src="audio/8.wav"></audio>
  <audio data-key="Digit9" data-sound="audio/9.wav" src="audio/9.wav"></audio>

  <audio src="" class="sound"></audio>


  <script src="main.js"></script>
</body>
</html>
